{% extends 'base2.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<body id="logginginBody">
    <div class="loggingin">
        <div id="heading">
            <a href="/">
                <h1>B &nbsp; U &nbsp; D &nbsp; Ż &nbsp; E &nbsp; T &nbsp; &nbsp; &nbsp; &nbsp; O &nbsp; S &nbsp; O &nbsp; B &nbsp; I &nbsp; S &nbsp; T &nbsp; Y</h1>
            </a>
        </div>
    
        <div id="headingSmall">
            <a href="/">
                <h1>&nbsp; &nbsp; B &nbsp; U &nbsp; D &nbsp; Ż &nbsp; E &nbsp; T &nbsp; &nbsp;</h1> 
                <h1>O &nbsp; S &nbsp; O &nbsp; B &nbsp; I &nbsp; S &nbsp; T &nbsp; Y</h1>
            </a>
        </div>
    
        <form action="/login/create" method="post">
            <section id="inputs">
                <input id="email" type="email" name="email" placeholder="Email" required>
                <div>
                    <input id="myInput" type="password" name="password" placeholder="Hasło" required>
                    <input id="showPassword" type="checkbox" onclick="myFunction()">
                    <label for="showPassword">Pokaż hasło</label>
                </div>
            </section>
    
            <div class="checkbox">
                <input type="checkbox" id="rememberme" name="remember_me" {% if remember_me %} checked="checked"{% endif %}>
                <label for="rememberme">&nbsp;&nbsp;Zapamiętaj mnie</label>
            </div>
    
            <div id="button">
                <button>ZROBIONE!&nbsp;<img src="/css/pictures/finger-png-43096.png" alt="" width="50" height="35"></button>
            </div>
            <div id="passwordForgot">
                <p>Psst... Nie pamiętasz hasła?</br>
                    Kliknij <a href="/password/forgot">TUTAJ</a></p>
            </div>
           
        </form>
    </div>
{% endblock %}
{% block footer %}
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
{% endblock %}
